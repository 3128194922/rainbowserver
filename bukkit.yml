settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: 'false'
  shutdown-message: 服务器被管理员关闭辣！
  minimum-api: 'true'
  use-map-color-cache: true
spawn-limits:
  monsters: 70
  animals: 10
  water-animals: 5
  water-ambient: 20
  water-underground-creature: 5
  ambient: 10
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 400
  monster-spawns: 40
  water-spawns: 400
  water-ambient-spawns: 100
  water-underground-creature-spawns: 100
  ambient-spawns: 100
  autosave: 6000
aliases: now-in-commands.yml
